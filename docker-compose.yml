services:

  haproxy:
    container_name: haproxy
    image: datapoint-haproxy
    depends_on:
      - api0
      - api1
      - api2
      - api3
      - api4
      - api5
    ports:
      - "9000:9000"

  api0:
    container_name: api0
    image: datapoint-api

  api1:
    container_name: api1
    image: datapoint-api

  api2:
    container_name: api2
    image: datapoint-api

  api3:
    container_name: api3
    image: datapoint-api

  api4:
    container_name: api4
    image: datapoint-api

  api5:
    container_name: api5
    image: datapoint-api

